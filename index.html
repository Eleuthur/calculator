<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div><h1>Calculator</h1></div>
        <div id="calc-body">
            <div id="display">
                <p></p>
            </div>
            <div id="button-row-1" class="buttons">
                <button id="b6" class="numberButton">6</button>
                <button id="b7" class="numberButton">7</button>
                <button id="b8" class="numberButton">8</button>
                <button id="b9" class="numberButton">9</button>
            </div>
            <div id="button-row-2" class="buttons">
                <button id="b2" class="numberButton">2</button>
                <button id="b3" class="numberButton">3</button>
                <button id="b4" class="numberButton">4</button>
                <button id="b5" class="numberButton">5</button>
            </div>
            <div id="button-row-3" class="buttons">
                <button id="b1" class="numberButton">1</button>
                <button id="b0" class="numberButton">0</button>
                <button id="decimal" class="numberButton">.</button>
                <button id="add" class="functionButton">+</button>
            </div>
            <div id="button-row-4" class="buttons">    
                <button id="subtract" class="functionButton">-</button>
                <button id="multiply" class="functionButton">*</button>
                <button id="divide" class="functionButton">/</button>
                <button id="equalsButton" class="functionButton">=</button>
            </div>  
            <div id="button-row-5" class="buttons"> 
                <button id="clearButton" class="functionButton">Clear</button>
            </div>
        </div>
    </body>
</html>
